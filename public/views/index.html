<!DOCTYPE html>
<html lang="en">
    <head>
          <meta charset="UTF-8">
       <title>Audio Recording</title>
        <link rel="stylesheet" href="../main.css">
    </head>
    <body>
        <h1 id="message">Good morning</h1>
        <div class="holder">
            <p>
                <button id=record>Start</button>
                <button id=stopRecord disabled>Stop</button>
            </p>
            <p>
                <audio id=recordedAudio></audio>
            </p>
        </div>
        
        <canvas id="myCanvas" resize></canvas>
        <div class="cursor"><svg id="cursor-icon" width="20px" height="20px" viewBox="0 0 15.24 15.24"><path d="M8.52.52H6.74V7.25H0V9H6.74v6.73H8.52V9h6.73V7.25H8.52Z"/></svg>
        </div>
           <!-- import paper.js cdn -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.11/paper-full.min.js"></script>
        <script type="text/javascript" src="../paper.js"></script>
<!--        <script src="../graphics.js"></script>-->
<!--        <script src="../audio.js"></script>-->
    </body>
</html>
