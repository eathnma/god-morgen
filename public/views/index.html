<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <title>Good Morning</title>
       <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
        <h1 id="message">Hello</h1>
        <div class="holder">
            <p>
                <button id=record hidden>Start</button>
                <button id=stopRecord disabled hidden>Stop</button>
                <button id="getRecord" onclick="playSound()" hidden>Get Recording</button>
            </p>
            <p>
                <audio id=recordedAudio hidden></audio>
            </p>
        </div>
        
        <div id="date"></div>
        <div id="time"></div>
        
      <!-- recording audio files within the app -->
      <div id="onboarding">
        <form id="nameForm" onsubmit="closeOverlay()">
            <label for="name" hidden>Name</label><br>
            <input type="text" id="name" placeholder="Name"><br>
            <input type="submit" value="Go">
        </form>
      </div>

      <script type="text/javascript" src="../js/matter.js"></script>
      <script type="text/javascript" src="../js/record.js"></script>
      <script type="text/javascript"></script>

    </body>
</html>
